<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue功能測試</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <h1 class="error">{{ score }}分</h1>
  <div v-show="score">
    <p v-if="score >= 6">Vue.js so easy</p>
    <p v-else>still learning Vue.js</p>
  </div>
  <p>你覺得vue.js簡單嗎？請輸入1~10分</p>
  <input type="text" v-model="score"><br><br>

  <p>目前以點擊：{{count}}次</p>
  <input type="submit" value="立即送出" v-on:click="clickme"><br>

  <button v-on:click="handleIt('uh')">I say uh</button>
  <button v-on:click="handleIt('ah')">you say ah</button>
  <form action="submit.html" v-on:submit.prevent="handleIt">
    <button type="submit">立即送出</button>
  </form>
  <form action="submit.html" @submit.prevent="handleIt">
    <button type="submit">立即送出</button>
  </form>
  <span v-for="n in 10">{{ n }}</span>
  <div v-for="i in 9">
    <h3>{{ i }}</h3>
    <div v-for="j in 9">{{ i }} x {{ j }}={{ i*j }}</div>
  </div>
  <ul>
    <li v-for="item in items">
      {{ item.message }}
    </li>
  </ul>
  <ul>
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
  </ul>
  <div v-bind:style="{ color: myColor, fontSize: myFontSize + 'px' }">123color</div>
  <div v-bind:style="myStyle">123mystyle</div>
  <div v-bind:class="{ active: myCheck }">123</div>
  <div v-bind:class="{ active: myCheck, normal: myCheck2 }">123</div>
</div>
	
<script>
var data = {
  score: '0',
  count: 0,
  items: [{
      message: 'Apple'
    },
    {
      message: 'banana'
    },
    {
      message: 'Coconut'
    }
  ],
  parentMessage: '台北市',
  items: [{
      message: '中正區'
    },
    {
      message: '中山區'
    },
    {
      message: '大同區'
    }
  ],
  myColor: 'red',
  myFontSize: 30,
  myStyle: {
    color: 'red',
    fontSize: '30px'
  },
  myCheck: true,
  myCheck2: true
}
new Vue({
  el: '#app',
  data: data,
  methods: {
    clickme: function() {
      this.count += 1;
    },
    handleIt: function(msg) {
      alert(msg)
    }
  }
});
</script>
</body>
</html>
<style>
.active {
  color: red;
  font-size: 30px;
}

.normal {
  color: blue;
  font-size: 30px;
}
</style>
